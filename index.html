<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body>

<div class="errormsg"></div>
<video autoplay loop muted src="WhatsApp Video 2024-10-24 at 23.05.07_06f2b4d0.mp4" ></video>
    <div class="main">
      <div class="h1ndimg">
        <h1>BMI</h1>
        <!-- <img src="file.png" alt=""> -->
      </div>

      <form>
        <div class="upper-part">
          <p><label>Height in CM: </label><input type="text" id="height" /></p>
          <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        </div>
        <button>Calculate</button>
        <div id="weight-guide">
          <div class="resultandrank">
            <div id="results"></div>
            <span class="add"
              ><span class="bmi">BMI</span
              ><span class="rank">Normal</span></span
            >
          </div>

<div class="imageandicon">

  <i id="anm" class="ri-arrow-down-s-fill"></i>
<img src="phline.png" alt="" class="phline">


</div>



          <div class="loweritems">
            <h3>BMI Categories :</h3>
            <p class="size" id="under"><span>Underweight = </span>Less than 18.6</p>
            <p class="size" id="normal"><span>Normalrange = </span>18.6 and 24.9</p>
            <p class="size" id="over"><span>Overweight = </span> Greater than 24.9</p>
           
          </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
